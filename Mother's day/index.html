<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's day!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <section class="parralax">
        <img src="img/bg.jpg" id="bg">
        <img src="img/moon.png" id="moon">
        <img src="img/mountain.png" id="mountain">
        <img src="img/road.png" id="road">
        <h2 id="title">Happy Mother's Day!</h2>
    </section>
    
    <section id="main">
        <h2>We share memories from the beggining.</h2>

        <div class="picture-grid">
            <div class="grid-box"><img src="img/main_img8.jpg"></div>
            <div class="grid-box"><img src="img/main_img7.jpg"></div>
            <div class="grid-box"><img src="img/main_img6.jpg"></div>
            <div class="grid-box"><img src="img/main_img5.jpg"></div>
            <div class="grid-box"><img src="img/main_img4.jpg"></div>
            <div class="grid-box"><img src="img/main_img3.jpg"></div>
            <div class="grid-box"><img src="img/main_img2.jpg"></div>
            <div class="grid-box"><img src="img/main_img1.jpg"></div>
        </div>
    </section>

    <section id="scroll-down">
        <div class="nonimg">
        <div class="text">
            <h1>Scroll Down</h1>
        </div>
        </div>
        <img src="img/drawing.jpeg" id="drawing">
    </section>

    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("title");

        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';
        });
    </script>
</body>
</html>
